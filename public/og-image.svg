<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rose/Peach gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF7F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF1F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCE7F3;stop-opacity:1" />
    </linearGradient>

    <!-- Rose accent gradient -->
